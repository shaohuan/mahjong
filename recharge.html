<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">

    <title>充值中心</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/recharge.css">
</head>
<body>

<div class="wrapper">
    <div class="profile-header">
        <img src="./assets/img/avatar.png" alt="个人头像" class="profile-img">
        <span class="name">张三</span>
        <span class="role">管理员</span>
        <span class="balance">123</span>

    </div>


    <ul class="tabs clearfix" data-tabgroup="first-tab-group">
        <li><a href="#tab1" class="active">柑桔充值</a></li>
        <li><a href="#tab2">记录查询</a></li>
    </ul>
    <section id="first-tab-group" class="tabgroup">
        <div id="tab1">
            <table class="responsive" id="table_users">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">姓名</th>
                    <th scope="col">头像</th>
                    <th scope="col">...</th>
                </tr>
                </thead>
                <tbody>
                <td data-table-header="昵称">James</td>
                <td data-table-header="时间">Matman</td>
                <td data-table-header="充值数">Chief Sandwich Eater</td>
                <td data-table-header="余额">3343</td>
                </tbody>
            </table>
        </div>
        <div id="tab2">
            <div class="record_query_btn">
                <p>确认查询</p>
            </div>

            <table class="responsive" id="recharge_history">
                <thead>
                <tr>
                    <th scope="col">充值ID</th>
                    <th scope="col">昵称</th>
                    <th scope="col">头像</th>
                    <th scope="col">时间</th>
                    <th scope="col">充值数</th>
                    <th scope="col">余额</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td data-table-header="充值ID">James</td>
                    <td data-table-header="用户ID">James</td>
                    <td data-table-header="昵称">James</td>
                    <td data-table-header="时间">Matman</td>
                    <td data-table-header="充值数">Chief Sandwich Eater</td>
                    <td data-table-header="余额">3343</td>
                </tr>


                </tbody>
            </table>
        </div>
    </section>
</div>


<!-- Javascript -->
<script src="assets/js/jquery-1.8.2.min.js"></script>
<script src="assets/js/recharge.js"></script>


</body>

</html>
