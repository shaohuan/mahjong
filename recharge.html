<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">

    <title>充值中心</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/recharge.css">
    <script type="text/javascript">
        if (!localStorage.token){
            window.location.href = "index.html";
        }
    </script>
</head>
<body>

<div class="wrapper">
    <div class="profile-header">
        <img src="./assets/img/portrait.png" alt="个人头像" class="profile-img" id="profile-img">
        <span id="user_name" class="user_name">张三</span>
        <span id="role_name" class="role_name">管理员</span>
        <span id="doudou" class="doudou">123</span>

    </div>


    <ul class="tabs clearfix" data-tabgroup="first-tab-group">
        <li><a href="#tab1" class="active">柑子充值</a></li>
        <li><a href="#tab2">记录查询</a></li>
    </ul>
    <section id="first-tab-group" class="tabgroup">
        <div id="tab1">
            <div class="search">
                <select id="query_type">
                    <option value="user_id">用户ID</option>
                </select>
                <input type="text"  id="user_key" >
                <input type="button" value="搜  索" id="search_user_btn">
            </div>

            <table class="responsive" id="table_users">
            </table>
            <span class="recharge-error" id="recharge-error"></span>

            <div class="recharge_amount" id="recharge_amount">
                <label>充值柑子数：</label><input type="text"  id="beans" >
                <!--<input type="button" value="确认充值">-->
                <div class="confirm_recharge" id="confirm_recharge" >
                    <p>确认充值</p>
                </div>
            </div>




        </div>
        <div id="tab2">
            <div class="record_query_btn">
                <p>确认查询</p>
            </div>
            <span class="history-error" id="history-error">dfd</span>

            <table class="responsive" id="order_list">
            </table>

        </div>
    </section>
</div>


<!-- Javascript -->
<script src="assets/js/jquery-1.8.2.min.js"></script>
<script src="assets/js/recharge.min.js"></script>


</body>

</html>
